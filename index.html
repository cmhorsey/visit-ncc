<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Visit New Castle County</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="index.js"></script>
</head>

<body>
  <div id="main-container"> <!--THIS IS THE MAIN CONTAINER-->

    <div class="btn-container"><!--THIS IS THE BTN CONTAINER-->
          <div class="category" id="dining">
            <h1>Visit New Castle County</h1>
            <button id="diningBtn" class="button-52" role="button">Dining</button>
              <div class="options">
                <ul id="diningOptions">

                </ul>
                  <!-- Add Restaurant Options  -->
              </div>
          </div>
          <div class="category" id="things-to-do">
            <button id="activityBtn" class="button-52" role="button">Activities</button>
              <div class="options">
                <ul id="activityOptions">

                </ul>
                  <!-- Add Activities Options  -->
              </div>
          </div>
          <div class="category" id="things-to-see">
            <button id="sightsBtn" class="button-52" role="button">Sights</button>
              <div class="options">
                <ul id="sightsOptions">

                </ul>
                  <!-- Add Things to See  options -->
              </div>
          </div>
      </div><!--THIS IS THE END OF BTN CONTAINER-->
        <div class="option-details" id="optionDetails">
          <!-- Details will be shown here -->
      </div>
        <div class="itineraryList" id="itineraryList">
          <!-- Itinerary will be shown here -->
      </div>
    </div><!--THIS IS THE END OF MAIN CONTAINER-->
</body>

</html>
