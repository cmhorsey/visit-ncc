<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Visit New Castle County Delaware</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="index.js"></script>
</head>

<body>
  <div id="main-container">
    <div class="btn-container">
          <div class="category" id="dining">
            <h1>Visit New Castle County</h1>
            <button id="diningBtn" class="button-52" role="button">Dining</button>
              <div class="options">
                <ul id="diningOptions">
                </ul>

              </div>
          </div>
          <div class="category" id="things-to-do">
            <button id="activityBtn" class="button-52" role="button">Activities</button>
              <div class="options">
                <ul id="activityOptions">

                </ul>

              </div>
          </div>
          <div class="category" id="things-to-see">
            <button id="sightsBtn" class="button-52" role="button">Sights</button>
              <div class="options">
                <ul id="sightsOptions">

                </ul>
              </div>
          </div>
      </div>
        <div class="option-details" id="optionDetails">

      </div>
        <div class="itineraryList" id="itineraryListContainer">
          <h1>My Itinerary</h1>
          <ul id="itineraryList">

          </ul>
      </div>
    </div>
</body>

</html>
